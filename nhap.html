<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let j = 0;
    for (i = 1; i < 10; i ++){
        document.write('<br>');
        for( j =1; j <10; j++){
            if(i==1||j==1 ||i==9|| j ==9) {
                document.write('*')
        } else {
            document.write("&nbsp&nbsp")
            }
        }
    }
</script>
</body>
</html>
