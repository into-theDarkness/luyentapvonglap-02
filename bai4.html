<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    let i;
    let j;
    for (i = 1; i <10; i ++) {
        for (j = 1; j <10; j++) {
            if (i == 1 || i == 9|| j == 1 || j == 9) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br/>");
    }
</script>

</body>
</html>
